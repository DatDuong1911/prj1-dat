<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="">
        <h1>Dang nhap</h1>

        <div>
            <p>Email</p>
            <input id="l-email" type="text" name="email" placeholder="Email">
        </div>
        <div>
            <p>Password</p>
            <input id="l-password" type="password" name="password" placeholder="Password">
        </div>
        <button id="btn" type="button">Login</button>
    </form>

</body>
<script>
    $('#btn').click(function() {
        var email = $("#l-email")
        var password = $("#l-password")
        if (email && password) {
            return $.ajax({
                    url: "/user/login",
                    method: "POST",
                    data: {
                        email: email,
                        password: password
                    }
                })
                .then((result) => {
                    if (!result.error) {
                        alert("Dang nhap thanh cong")
                        return window.location.href = "/home"
                    }
                    alert("Sai tai khoan hoac mat khau")
                }).catch((err) => {
                    alert(err)
                });
        } else {
            return alert("Vui long dien day du thong tin dang nhap")
        }
    })
</script>

</html>
