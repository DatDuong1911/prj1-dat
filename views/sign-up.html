<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="">
        <h1>Dang ky</h1>
        <p>Email: <input type="text" name="email" id="email"></p>
        <p>Password: <input type="password" name="password" id="password"></p>
        <p>Username: <input type="text" name="username" id="username"></p>
        <p>Age: <input type="text" name="age" id="age"></p>
        <p>School: <input type="text" name="school" id="school"></p>
        <button type="button" id="btn">
        Dang ky
    </button>
    </form>
</body>
<script>
    $("#btn").click(function() {
        var email = $("#email").val();
        var password = $("#password").val();
        var username = $("#username").val();
        var age = $("#age").val();
        var school = $("#school").val();
        if (!(email && username && age && school && password)) {
            return alert("Vui long dien day du thong tin khi dang ky")
        }
        if (!(((!isNaN(age)) && typeof Number(age) === "number"))) {
            return alert("Tuoi phai la so")
        }
        $.ajax({
            url: "/user",
            method: "POST",
            data: {
                username: username,
                email: email,
                password: password,
                age: age,
                school: school
            }
        }).then((response) => {
            console.log(response);
            if (!response.error) {
                alert("Dang nhap thanh cong")
                return window.location.href = "/login"
            }
            alert("Da ton tai tai khoan voi ten dang ky nhu vay")
        }).catch((err) => {

        });
    })
</script>

</html>
